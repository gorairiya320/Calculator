<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>

            <div class="row">
                <button class="bn1">C</button>
                <button class="bn2">X</button>
                <button class="bn3 btn">%</button>
                <button class="bn4 btn">/</button>
            </div>

            <div class="row">
                <button class="bn5 btn">7</button>
                <button class="bn6 btn">8</button>
                <button class="bn7 btn">9</button>
                <button class="bn8 btn">*</button>
            </div>

            <div class="row">
                <button class="bn9 btn">4</button>
                <button class="bn10 btn">5</button>
                <button class="bn11 btn">6</button>
                <button class="bn12 btn">-</button>
            </div>

            <div class="row">
                <button class="bn13 btn">1</button>
                <button class="bn14 btn">2</button>
                <button class="bn15 btn">3</button>
                <button class="bn16 btn">+</button>
            </div>

            <div class="row">
                <button class="bn17 btn">0</button>
                <button class="bn18 btn">00</button>
                <button class="bn19 btn">.</button>
                <button class="bn20">=</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
